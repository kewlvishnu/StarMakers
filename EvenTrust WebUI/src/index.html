<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Around here</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .owner-section {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

    <!-- Portis -->
    <script src="https://cdn.jsdelivr.net/npm/portis/dist/bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
                <h1 class="text-center">Events Around Here</h1>
                <hr/>
                <br/>
            </div>
        </div>

        <div id="petsRow" class="row">
            <!-- PETS LOAD HERE -->
        </div>
    </div>

    <div id="petTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default panel-pet">
                <div class="panel-heading">
                    <h3 class="panel-title">Scrappy</h3>
                </div>
                <div class="panel-body">
                    <img alt="140x140" class="img-rounded img-center" style="width: 100%;" src="">
                    <br/>
                    <br/>
                    <strong>duration</strong>:
                    <span class="pet-breed"></span>
                    <br/>
                    <strong>date</strong>:
                    <span class="pet-age"></span>
                    <br/>
                    <strong>Location</strong>:
                    <span class="pet-location"></span>
                    <br/>
                    <p class="owner-section">
                        <strong>Owner</strong>:
                        <span class="pet-owner">None</span>
                    </p>
                    <br/>
                    <br/>
                    <button class="btn btn-default btn-adopt" type="button" data-id="0">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
